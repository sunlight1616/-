<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>商品详情</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: #f5f5f5;
          margin: 0;
          padding: 0;
        }

        .container {
          max-width: 900px;
          margin: 50px auto;
          background: #fff;
          border-radius: 15px;
          padding: 30px;
          box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .product-detail {
          display: flex;
          gap: 30px;
        }

        .product-detail img {
          width: 400px;
          border-radius: 15px;
          object-fit: cover;
        }

        .info {
          flex: 1;
        }

        .info h1 {
          font-size: 28px;
          color: #333;
          margin-bottom: 15px;
        }

        .info .price {
          color: #e74c3c;
          font-size: 24px;
          font-weight: bold;
          margin-bottom: 20px;
        }

        .info .description {
          font-size: 16px;
          color: #555;
          margin-bottom: 30px;
        }

        .buy-button {
          background-color: #ff6f61;
          color: white;
          padding: 15px 30px;
          border: none;
          border-radius: 30px;
          font-size: 18px;
          cursor: pointer;
          transition: background 0.3s;
        }

        .buy-button:hover {
          background-color: #e05244;
        }
    </style>
</head>
<body>

<div class="container" id="detailContainer">
    <!-- 商品详细信息将插入这里 -->
</div>

<script>
    const products = [
      {
        name: "手机",
        price: "¥2999",
        img: "https://img10.360buyimg.com/n7/jfs/t1/104152/35/41038/181262/63f464f7F7f882c85/b46dd16f7f3d879b.jpg",
        description: "最新款智能手机，支持5G网络，超高性能处理器。"
      },
      {
        name: "笔记本电脑",
        price: "¥5999",
        img: "https://img14.360buyimg.com/n7/jfs/t1/95378/36/25119/221135/63e748a0F6211867e/7b328cd0fc38c7f1.jpg",
        description: "高性能笔记本电脑，适合游戏和设计工作。"
      },
      {
        name: "耳机",
        price: "¥199",
        img: "https://img14.360buyimg.com/n7/jfs/t1/134141/2/31115/102544/64ec51f5F69dca332/116dc3c5f0bc2a58.jpg",
        description: "无线蓝牙耳机，长时间佩戴不累耳。"
      },
      {
        name: "鼠标",
        price: "¥89",
        img: "https://img10.360buyimg.com/n7/jfs/t1/20831/32/24981/128716/634e9911E68fca947/3761b3f9f594ef2f.jpg",
        description: "人体工学无线鼠标，精准追踪，适合长时间办公。"
      },
      {
        name: "机械键盘",
        price: "¥299",
        img: "https://img11.360buyimg.com/n7/jfs/t1/111434/36/35947/139746/6502c229F27d59e1a/6c9cc15228cd32cc.jpg",
        description: "RGB背光机械键盘，手感极佳，适合游戏与打字。"
      },
      {
        name: "平板电脑",
        price: "¥1999",
        img: "https://img13.360buyimg.com/n7/jfs/t1/21589/23/24535/163245/634edb87Edd894bcd/c384999602fe861a.jpg",
        description: "轻薄便携平板电脑，适合学习、办公、娱乐使用。"
      }
    ];

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function displayProductDetail() {
      const productName = getQueryParam('name');
      const product = products.find(p => p.name === productName);

      const container = document.getElementById('detailContainer');

      if (!product) {
        container.innerHTML = "<h2>未找到商品</h2>";
        return;
      }

      container.innerHTML = `
        <div class="product-detail">
          <img src="${product.img}" alt="${product.name}">
          <div class="info">
            <h1>${product.name}</h1>
            <div class="price">${product.price}</div>
            <div class="description">${product.description}</div>
            <button class="buy-button" onclick="alert('购买功能尚未实现')">立即购买</button>
          </div>
        </div>
      `;
    }

    displayProductDetail();
</script>

</body>
</html>
