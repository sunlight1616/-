<!DOCTYPE html>
<html>
<head>
    <title>支付页面</title>
    <style>
        body {
          font-family: sans-serif;
        }
        .container {
          width: 500px;
          margin: 0 auto;
          padding: 20px;
          border: 1px solid #ccc;
        }
        label {
          display: block;
          margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        select {
          width: 100%;
          padding: 10px;
          margin-bottom: 10px;
          border: 1px solid #ccc;
          box-sizing: border-box;
        }
        button {
          background-color: #4CAF50;
          color: white;
          padding: 10px 20px;
          border: none;
          cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>결제정보</h1>
    <form>
        <label for="cardNumber">카드번호:</label>
        <input type="text" id="cardNumber" name="cardNumber">

        <label for="expiryDate">유효기간 (MM/YY):</label>
        <input type="text" id="expiryDate" name="expiryDate">

        <label for="cvv">CVV:</label>
        <input type="number" id="cvv" name="cvv">

        <label for="cardholderName">카드 소지자 이름:</label>
        <input type="text" id="cardholderName" name="cardholderName">

        <label for="billingAddress">청구서 수신 주소:</label>
        <textarea id="billingAddress" name="billingAddress"></textarea>

        <button type="submit">즉시 지불</button>
    </form>
</div>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get('orderId');
    document.getElementById("order-id").textContent = orderId;
</script>
</body>
</html>
